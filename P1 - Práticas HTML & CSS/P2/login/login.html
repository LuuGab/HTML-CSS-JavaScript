<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição do Site">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Lucas Gabriel">
    <link rel="stylesheet" href="../estilizacao/style.css">
    <title>Prática N2 - Cadastro</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section>
            <fieldset class="fieldset-cadastro">
                <legend>Login</legend>

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="senha"></label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>

                <div class="button-cadastro">
                    <button type="submit" onclick="window.location.href='../paginas/home.html'">Login</button>
                    <hr>
                    <button type="submit" onclick="window.location.href='cadastro.html'">Cadastrar</button>
                    <button id="google" type="submit" onclick="window.location.href='../paginas/home.html'">Continuar com Google</button>
                </div>

            </fieldset>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
